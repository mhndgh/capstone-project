services:
  app:
    build: .
    ports:
      - 5000:5000
    environment:
      REDIS_HOST: redis
      DB_HOST: db
      DB_NAME: mydatabase
      DB_USER: user
      DB_PASSWORD: password
    depends_on:
      - redis
      - db

  redis:
    image: redis
    ports:
      - 6379:6379

  db:
    image: mysql
    environment:
      DB_ROOT_PASSWORD: password
      DB_NAME: mydatabase
      DB_USER: user
      DB_PASSWORD: password
      DB_HOST: db
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 3306:3306